<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="names">
        <div class="player">
            <label for="player1">Player 1</label>
            <input type="text" name="" id="player1">
        </div>

        <div class="player">
            <label for="player2">Player 2</label>
            <input type="text" name="" id="player2">
        </div>

        <button type="submit" id="submit-button">Start Game</button>

    </div>
    <h1 id="h1">TIC TAC TOE</h1>
    <div class="container">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box right-boxes" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box right-boxes" id="5"></div>
        <div class="box bottom-boxes" id="6"></div>
        <div class="box bottom-boxes" id="7"></div>
        <div class="box right-boxes bottom-boxes" id="8"></div>
    </div>

    <button id="restart">Restart</button>

    <script src="app.js"></script>
</body>
</html>
